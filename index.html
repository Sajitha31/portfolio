<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .hero {
            background: url('images/bg5.gif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero img {
            border-radius: 10%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .hero h1 {
            margin: 20px 0 10px;
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.295);
            width: 120px;
            height: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            margin-left: 110px;
            padding: 18px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-size: 13px;
            text-transform: uppercase;
            transition: transform 0.5s;
        }

        .nav a:hover {
            color: #ccc;
            transform: scale(1.2);
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <section class="hero" id="home">
        <div class="hero-content">
            <img src="images/profile_pic.jpg" alt="Profile Picture">
            <h1>Hi, I'm Sajitha Francis</h1>
            <p>Aspiring Software Engineer</p>
            <div class="nav">
                <a href="detail.html">Portfolio</a>
            </div>
        </div>
    </section>
</body>
</html>
